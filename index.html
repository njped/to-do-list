<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>To-Do List</title>
</head>
<body>
    <div class="outer">
        <nav class="navbar" style="background-color: #363a3f;">
            <div class="leftNav">
                <h2 class="logo">Listo</h2>
            </div>
            <div class="rightNav">
                <i class="fa fa-gear" style="font-size: 24px;"></i>
                <i class="fa fa-user" style="font-size:24px"></i>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3"> <!--This is the side bar-->
                    <h2 class="listofLists">Lists</h2>
                    <input type="search" name="search" placeholder="Search..." id="searchBar">
                    <span class="lists"></span>
                </div>
                <div class="col-9"> <!--This is the main area-->
                    <header class="header">
                        <div class="leftHeader">
                            <input type="text" name="Title" id="title" placeholder="Title">
                        </div>
                        <div class="rightHeader">
                            <span class="addTask">+</span>
                            <i class="fa fa-trash-o deleteList" style="font-size:24px; padding-top: 1.5vh;;"></i>
                        </div>
                    </header>
                    <div class="greyline"></div>
                    <!--Input Checkboxes go here=-->
                    <main class="listContainer">
                        <div class="taskContainer">
                            <div class="leftTask">
                                <input type="checkbox" name="Tasks" class="checkbox">
                                <input type="text" name="Tasks" class="taskList" placeholder="Type Tasks Here">
                            </div>
                            <div class="rightTask">
                                <i class="fa fa-trash-o deleteTask" style="font-size:24px;"></i>
                            </div>
                        </div>
                        <button class="createListBtn">Create List</button>
                    </main>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
